<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>Upgate Ticket</title>
    </head>
    <body>
    Update ticket {{ ticket.Name }} | id={{ ticket.id }}

            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
