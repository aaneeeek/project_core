version: '3.9'

services:
  web:
    build: .
    command: gunicorn project_core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app



  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - web


